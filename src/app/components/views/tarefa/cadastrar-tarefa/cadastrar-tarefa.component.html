<div>
    <label for="titulo">Titulo:</label>
    <input type="text" name="titulo" [(ngModel)]="titulo" />
</div>
<div id="descricao">
    <label for="descricao">Descrição:</label>
    <input type="text" name="descricao" [(ngModel)]="descricao" />
</div>
<div id="estimativa">
    <label for="estimativa">Estimativa:</label>
    <input type="text" name="estimativa" [(ngModel)]="estimativa" />
</div>
<div id="responsavel">
    <label for="responsavel">Responsavel:</label>
    <input type="text" name="responsavel" [(ngModel)]="responsavel" />
</div>
<div id="botaoCadastrar">
    <button (click)="create()">Cadastrar</button>
</div>
<a routerLink="/tarefa/listar">Voltar para a lista</a>
